<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        }
        
        body {

            touch-action: none;

        #container {

        #info-panel {

        #info-panel h1 {

        #datetime {

        .instructions {

        }
        
        #loading {

            left: 50%;

            color: white;

        #controls {

        .control-btn {

        }
        
        .control-btn:active {

        }
        
        #quality-indicator {
            position: absolute;
            bottom: 20px;

        }
        
        /* æ—¶åŒºèœå•æ ·å¼ */
        #timezone-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 101;
            backdrop-filter: blur(5px);

        }
        
        #timezone-panel {

            background: rgba(0, 0, 0, 0.85);

            padding: 15px;

            z-index: 101;

        }
        
        #timezone-panel h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #4fc3f7;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        
        .timezone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
        }
        
        .timezone-info {
            flex: 1;
        }
        
        .timezone-name {
            font-weight: bold;
            font-size: 14px;
        }
        
        .timezone-time {
            font-size: 13px;
            color: #aaa;
        }
        
        .timezone-toggle {
            position: relative;
            width: 50px;
            height: 24px;
        }
        
        .timezone-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .timezone-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }
        
        .timezone-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .timezone-slider {
            background-color: #2196F3;
        }
        
        input:checked + .timezone-slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            #info-panel {
                top: 10px;
                left: 10px;
                padding: 10px;
                max-width: 75%;
            }
            
            #info-panel h1 {
                font-size: 14px;
            }
            
            #datetime {
                font-size: 12px;
            }
            
            .instructions {
                font-size: 11px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            #timezone-panel {
                width: 250px;
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            #info-panel {
                max-width: 70%;
            }
            
            #info-panel h1 {
                font-size: 13px;
            }
            
            .instructions {
                display: none;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            #quality-indicator {
                font-size: 11px;
                padding: 6px 10px;
            }
            
            #timezone-panel {
                width: 90%;
                right: 5%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info-panel">
        <h1>ğŸŒ å¤šæ—¶åŒºåœ°çƒæ¨¡å‹</h1>
        <div id="datetime">åŠ è½½ä¸­...</div>
        <div class="instructions">ä½¿ç”¨æ‰‹æŒ‡æ‹–åŠ¨æ—‹è½¬åœ°çƒï¼ŒåŒæŒ‡ç¼©æ”¾</div>
    </div>
    
    <button id="timezone-toggle">ğŸŒ</button>
    <div id="timezone-panel">
        <h2>ä¸–ç•Œæ—¶é—´</h2>
        <div id="timezone-list">
            <!-- æ—¶åŒºåˆ—è¡¨å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>
    
    <div id="controls">
        <button class="control-btn" id="zoom-in">+</button>
        <button class="control-btn" id="zoom-out">-</button>
        <button class="control-btn" id="reset">â†º</button>
    </div>
    
    <div id="quality-indicator">ç”»è´¨: è‡ªåŠ¨</div>
    
    <div id="loading">åŠ è½½ä¸­ï¼Œè¯·ç¨å€™...</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // æ£€æµ‹ç§»åŠ¨è®¾å¤‡
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // ä¸»è¦å˜é‡
        let scene, camera, renderer, controls;
        let earth, clouds, atmosphere;
        let sunLight;
        
        // è®¡ç®—24å°æ—¶æ—‹è½¬ä¸€åœˆçš„é€Ÿåº¦ (360åº¦/24å°æ—¶/60åˆ†é’Ÿ/60ç§’/60å¸§)
        const earthRotationSpeed = (360 / 24 / 60 / 60) * (Math.PI / 180) / 60;
        const cloudRotationSpeed = earthRotationSpeed * 1.1;
        
        // æ—¶åŒºæ•°æ®
        const timeZones = [
            { id: 'local', name: 'æœ¬åœ°æ—¶é—´', offset: 0, enabled: true },
            { id: 'beijing', name: 'åŒ—äº¬', offset: 8, enabled: true },
            { id: 'tokyo', name: 'ä¸œäº¬', offset: 9, enabled: false },
            { id: 'new_york', name: 'çº½çº¦', offset: -5, enabled: false },
            { id: 'london', name: 'ä¼¦æ•¦', offset: 0, enabled: false },
            { id: 'paris', name: 'å·´é»', offset: 1, enabled: false },
            { id: 'moscow', name: 'è«æ–¯ç§‘', offset: 3, enabled: false },
            { id: 'dubai', name: 'è¿ªæ‹œ', offset: 4, enabled: false },
            { id: 'india', name: 'æ–°å¾·é‡Œ', offset: 5.5, enabled: false },
            { id: 'sydney', name: 'æ‚‰å°¼', offset: 10, enabled: false },
            { id: 'los_angeles', name: 'æ´›æ‰çŸ¶', offset: -8, enabled: false }
        ];
        
        // åˆå§‹åŒ–åœºæ™¯
        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = isMobile ? 3 : 2.5;
            
            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ 
                antialias: !isMobile,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(isMobile ? Math.min(2, window.devicePixelRatio) : window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // æ·»åŠ è½¨é“æ§åˆ¶
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = isMobile ? 2 : 1.5;
            controls.maxDistance = isMobile ? 6 : 5;
            controls.enablePan = false;
            
            // ä¸ºç§»åŠ¨è®¾å¤‡è°ƒæ•´æ§åˆ¶çµæ•åº¦
            if (isMobile) {
                controls.rotateSpeed = 0.7;
                controls.zoomSpeed = 0.8;
            }
            
            // åŠ è½½çº¹ç†å¹¶åˆ›å»ºåœ°çƒ
            const textureLoader = new THREE.TextureLoader();
            
            // ä½¿ç”¨NASAåœ°çƒçº¹ç†
            const earthTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg', 
                () => {
                    document.getElementById('loading').style.display = 'none';
                },
                undefined, 
                (err) => {
                    console.error('çº¹ç†åŠ è½½å¤±è´¥:', err);
                    document.getElementById('loading').textContent = 'åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•';
                }
            );
            
            // åŠ è½½å‡¹å‡¸è´´å›¾
            const earthBumpMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg');
            
            // åŠ è½½äº‘å±‚çº¹ç†
            const cloudsTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png');
            
            // æ ¹æ®è®¾å¤‡æ€§èƒ½è°ƒæ•´ç»†èŠ‚çº§åˆ«
            const segments = isMobile ? 32 : 64;
            
            // åˆ›å»ºåœ°çƒ
            const earthGeometry = new THREE.SphereGeometry(1, segments, segments);
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: earthBumpMap,
                bumpScale: 0.05,
                specular: new THREE.Color(0x333333),
                shininess: 5
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);
            
            // åˆ›å»ºäº‘å±‚
            const cloudsGeometry = new THREE.SphereGeometry(1.01, segments, segments);
            const cloudsMaterial = new THREE.MeshPhongMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.4
            });
            clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);
            
            // åˆ›å»ºå¤§æ°”å±‚æ•ˆæœ
            const atmosphereGeometry = new THREE.SphereGeometry(1.05, segments, segments);
            const atmosphereMaterial = new THREE.MeshPhongMaterial({
                color: 0x93cfef,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);
            
            // æ·»åŠ ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            // æ·»åŠ å¤ªé˜³å…‰
            sunLight = new THREE.DirectionalLight(0xffffff, 1);
            scene.add(sunLight);
            scene.add(sunLight.target);
            
            // æ·»åŠ æ˜Ÿç©ºèƒŒæ™¯
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < (isMobile ? 5000 : 10000); i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: isMobile ? 0.5 : 0.7
            });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            
            // æ·»åŠ æ§åˆ¶æŒ‰é’®äº‹ä»¶ç›‘å¬
            document.getElementById('zoom-in').addEventListener('click', () => {
                camera.position.z *= 0.8;
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                camera.position.z *= 1.2;
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                camera.position.set(0, 0, isMobile ? 3 : 2.5);
                controls.reset();
            });
            
            // æ—¶åŒºé¢æ¿æ§åˆ¶
            document.getElementById('timezone-toggle').addEventListener('click', () => {
                const panel = document.getElementById('timezone-panel');
                panel.style.display = panel.style.display === 'none' || !panel.style.display ? 'block' : 'none';
            });
            
            // åˆå§‹åŒ–æ—¶åŒºåˆ—è¡¨
            initTimezoneList();
            
            // çª—å£å¤§å°è°ƒæ•´äº‹ä»¶
            window.addEventListener('resize', onWindowResize);
            
            // æ˜¾ç¤ºç”»è´¨ä¿¡æ¯
            document.getElementById('quality-indicator').textContent = 
                `ç”»è´¨: ${isMobile ? 'ç§»åŠ¨è®¾å¤‡ä¼˜åŒ–' : 'æ ‡å‡†'}`;
            
            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }
        
        // åˆå§‹åŒ–æ—¶åŒºåˆ—è¡¨
        function initTimezoneList() {
            const timezoneList = document.getElementById('timezone-list');
            timezoneList.innerHTML = '';
            
            timeZones.forEach(tz => {
                const item = document.createElement('div');
                item.className = 'timezone-item';
                
                const info = document.createElement('div');
                info.className = 'timezone-info';
                
                const name = document.createElement('div');
                name.className = 'timezone-name';
                name.textContent = tz.name;
                
                const time = document.createElement('div');
                time.className = 'timezone-time';
                time.id = `time-${tz.id}`;
                time.textContent = '00:00:00';
                
                info.appendChild(name);
                info.appendChild(time);
                
                const toggle = document.createElement('label');
                toggle.className = 'timezone-toggle';
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = tz.enabled;
                input.addEventListener('change', () => {
                    tz.enabled = input.checked;
                    updateDisplayedTime();
                });
                
                const slider = document.createElement('span');
                slider.className = 'timezone-slider';
                
                toggle.appendChild(input);
                toggle.appendChild(slider);
                
                item.appendChild(info);
                item.appendChild(toggle);
                
                timezoneList.appendChild(item);
            });
        }
        
        // æ›´æ–°æ˜¾ç¤ºçš„æ—¶é—´
        function updateDisplayedTime() {
            const now = new Date();
            let mainTimeContent = '';
            
            timeZones.forEach(tz => {
                if (tz.enabled) {
                    const time = new Date(now.getTime() + (tz.offset * 60 * 60 * 1000));
                    const hours = time.getUTCHours().toString().padStart(2, '0');
                    const minutes = time.getUTCMinutes().toString().padStart(2, '0');
                    const seconds = time.getUTCSeconds().toString().padStart(2, '0');
                    
                    const timeStr = `${hours}:${minutes}:${seconds}`;
                    
                    // æ›´æ–°æ—¶åŒºåˆ—è¡¨ä¸­çš„æ—¶é—´
                    const timeElement = document.getElementById(`time-${tz.id}`);
                    if (timeElement) {
                        timeElement.textContent = timeStr;
                    }
                    
                    // æ„å»ºä¸»æ˜¾ç¤ºæ—¶é—´
                    if (mainTimeContent) mainTimeContent += ' | ';
                    mainTimeContent += `${tz.name} ${timeStr}`;
                }
            });
            
            // æ›´æ–°ä¸»æ—¶é—´æ˜¾ç¤º
            document.getElementById('datetime').textContent = mainTimeContent || 'è¯·é€‰æ‹©æ—¶åŒº';
        }
        
        // æ ¹æ®çœŸå®æ—¶é—´æ›´æ–°å¤ªé˜³ä½ç½®
        function updateSunPosition() {
            const now = new Date();
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            
            // æ›´æ–°æ—¶åŒºæ—¶é—´æ˜¾ç¤º
            updateDisplayedTime();
            
            // è®¡ç®—å¤ªé˜³è§’åº¦ï¼ˆç®€åŒ–è®¡ç®—ï¼‰
            const timeFactor = (hours + minutes / 60) / 24;
            const sunLongitude = (timeFactor * 360 - 180) * (Math.PI / 180);
            
            // è®¾ç½®å¤ªé˜³ä½ç½®
            const distance = 10;
            sunLight.position.x = distance * Math.cos(sunLongitude);
            sunLight.position.z = distance * Math.sin(sunLongitude);
            sunLight.position.y = 0;
            
            // ç¡®ä¿å¤ªé˜³å§‹ç»ˆç…§å°„åœ°çƒ
            sunLight.target.position.set(0, 0, 0);
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            // æ›´æ–°å¤ªé˜³ä½ç½®
            updateSunPosition();
            
            // ä»¥24å°æ—¶ä¸€åœˆçš„é€Ÿåº¦æ—‹è½¬åœ°çƒå’Œäº‘å±‚
            earth.rotation.y += earthRotationSpeed;
            clouds.rotation.y += cloudRotationSpeed;
            
            // æ›´æ–°æ§åˆ¶
            controls.update();
            
            // æ¸²æŸ“åœºæ™¯
            renderer.render(scene, camera);
        }
        
        // çª—å£å¤§å°è°ƒæ•´å¤„ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–
        let isPageVisible = true;
        document.addEventListener('visibilitychange', () => {
            isPageVisible = !document.hidden;
        });
        
        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
</body>
